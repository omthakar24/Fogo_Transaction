name: Build SBF From Source

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Solana CLI (from source via cargo)
        run: |
          cargo install solana-cli --version 1.18.26
          solana --version

      - name: Add SBF target
        run: |
          rustup target add sbf-solana-solana

      - name: Build SBF program
        run: |
          cargo build-sbf --manifest-path Cargo.toml

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fogo_program
          path: target/deploy/*.so

