name: Build SBF (Offline Safe)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Backpack's offline SBF toolchain
      - name: Install SBF tools
        uses: backpackapp-xyz/sbf-tools@v1

      - name: Build program
        run: |
          cargo sbf build --manifest-path Cargo.toml

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fogo_program
          path: target/sbf-solana-solana/release/*.so
