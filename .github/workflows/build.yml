name: Build SBF From Source

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Add SBF Target
        run: rustup target add sbf-solana-solana

      - name: Install Solana Program crates (local-only)
        run: cargo fetch

      - name: Build Program (SBF)
        run: cargo build-sbf --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fogo_sbf
          path: target/deploy/*.so
